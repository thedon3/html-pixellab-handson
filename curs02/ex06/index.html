<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>

  <!-- a2 + b2 -->
  <p>
    a<sup>2</sup>+b<sup>2</sup>
  </p>

  <!-- a2 +b2 = (a + b)2 - 2ab -->
  <p>
    a<sup>2</sup>+b<sup>2</sup>=(a+b)<sup>2</sup>-2ab
  </p>

  <!-- C9H13NO3 -->
  <p>
    C<sub>9</sub>H<sub>13</sub>NO<sub>3</sub>
  </p>

  <!-- a2 + b2 = c2 -->
  <p>
    a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup>
  </p>

  <!-- C2H5OH -->
  <p>
    C<sub>2</sub>H<sub>5</sub>OH
  </p>

  <!-- (a+b)2 = a2 + 2ab + b2 -->
  <p>
    (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup>
  </p>

  <!-- (a-b)3 = a3 - 3a2b + 3ab2 - b -->
  <p>
    (a-b)<sup>3</sup>=a<sup>3</sup>-3a<sup>2</sup>b+3ab<sup>2</sup>-b
  </p>

  <div
    class="pixeltab-host"
    id="html01-02-06"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
