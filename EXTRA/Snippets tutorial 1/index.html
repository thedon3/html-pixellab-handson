<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >

    <title>Snippet 01</title>

    <link
        rel="stylesheet"
        href="css/style.css"
    >

    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Work+Sans"
    >

    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Space+Mono"
    >


</head>

<body>

    <article class="product-tile">
        <header class="product-tile-header">
            <picture>
                <img
                    src="images/orange.png"
                    alt="Orange flask"
                >
            </picture>

            <h1>
                <a
                    href=""
                    title="Orange flask"
                >Orange Flask
                </a>
            </h1>

            <span class="product-tile-price">
                24,45 RON
            </span>
        </header>
        <ul class="product-tile-variations">
            <li class="active">
                <button
                    type="button"
                    title="Orange flask"
                >
                    <img
                        src="images/orange.png"
                        alt="Orange Flask"
                        width="450"
                        height="450"
                    >
                </button>
            </li>

            <li>
                <button
                    type="button"
                    title="Baby Blue Flask"
                >
                    <img
                        src="images/baby-blue.png"
                        alt="Baby Blue Flask"
                        width="450"
                        height="450"
                    >
                </button>
            </li>

            <li>
                <button
                    type="button"
                    title="Blue flask"
                >
                    <img
                        src="images/blue.png"
                        alt="Blue flask"
                        width="450"
                        height="450"
                    >
                </button>
            </li>

            <li>
                <button
                    type="button"
                    title="Green Flask"
                >
                    <img
                        src="images/green.png"
                        alt="Green Flask"
                        width="450"
                        height="450"
                    >
                </button>
            </li>

            <li>
                <button
                    type="button"
                    title="Purple Flask"
                >
                    <img
                        src="images/purple.png"
                        alt="Purple Flask"
                        width="450"
                        height="450"
                    >
                </button>
            </li>

            <li>
                <button
                    type="button"
                    title="Yellow Flask"
                >
                    <img
                        src="images/yellow.png"
                        alt="Yellow Flask"
                        width="450"
                        height="450"
                    >
                </button>
            </li>
        </ul>

    </article>


</body>

</html>
