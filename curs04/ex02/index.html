<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <table>
    <tr>
      <th>Cifre</th>
      <th>Litere</th>
      <th>Caractere speciale</th>
    </tr>

    <tr>
      <td>1</td>
      <td>A</td>
      <td>.</td>
    </tr>

    <tr>
      <td>2</td>
      <td>B</td>
      <td>,</td>
    </tr>

    <tr>
      <td>3</td>
      <td>C</td>
      <td>!</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
