<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Forms</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input
      name="name"
      placeholder="Nume"
    > <br> <br>
    <input
      name="surname"
      placeholder="Prenume"
    > <br> <br>

    <input
      type="text"
      name="nickname"
      placeholder="Porecla"
    > <br> <br>

    <input
      type="text"
      name="phone-brand"
      placeholder="Marca telefon"
      minlength="2"
      maxlength="30"
      value="iPhone"
    > <br> <br>

    <button type="submit">Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-01"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>

</body>

</html>
