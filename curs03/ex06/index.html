<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somn"
          value="Somn"
        >
        <label for="somn">Somn</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="caras"
          value="Caras"
        >
        <label for="caras">Caras</label>
      </li>

      <li>
        <input
          type="radio"
          name="pesti"
          id="stiuca"
          value="Stiuca"
        >
        <label for="stiuca">Stiuca</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="urs"
          value="Urs"
        >
        <label for="urs">Urs</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="maimuta"
          value="Maimuta"
        >
        <label for="maimuta">Maimuta</label>
      </li>

      <li>
        <input
          type="radio"
          name="mamifere"
          id="inorog"
          value="Inorog"
        >
        <label for="inorog">Inorog</label>
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
